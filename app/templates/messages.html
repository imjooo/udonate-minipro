{% extends "adminhead.html" %}
{% load static %}
{% block content %}
<div class="right_col" role="main">
      <div class="page-title">
        <div class="text-center">
          <h3>New events </h3>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="clearfix"></div>
          <div class="cnt text-center">
            <form method="POST" action="{% url 'events' %}" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" name="name" />
                    <label class="form-label" for="firstName">Name</label>
                  </div>

                </div>
                <div class="col-md-6 ">

                  <div class="form-outline">
                    <textarea name="description" style="width: 100%; height: 35px;"></textarea>
                    <label class="form-label" for="firstName">Discription</label>

                  </div>

                </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="date" id="firstName" class="form-control form-control-lg" name="date" />
                      <label class="form-label" for="Phone">Date</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="time" id="lastName" class="form-control form-control-lg" name="time"/>
                      <label class="form-label" for="Email">Time</label>
                    </div>
  
                  </div>
                </div>

                  
              </div>
              <input class="btn btn-Danger btn-lg fw-bold my-auto" type="submit" value="Post" />
            </form>
          </div>   
           
      </div>
</div>

{% endblock %}
