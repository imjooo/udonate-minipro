{% extends "index.html" %}
{% block content %}
<style>
  #search{
    background-color: rgba(240, 255, 255, 0.84);
  }
  #head{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</style>
<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" id="search" style="border-radius: 15px";>
            <div class="card-body p-4 p-md-5 text-center" >
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" id="head">Donor Registration</h3>
              <form method="POST" action="{% url 'donor' %}" enctype="multipart/form-data" name="donorlog" onblur = "ValidateDOB()">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" name="fname"  pattern="[a-zA-Z/s]+" required />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" name="lname" pattern="[a-zA-Z/s]+"/>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="date" class="datepicker form-control form-control-lg" max="2002-12-31" min="1985-12-31" id="txtDate" name="DOB" required />
                      <label for="birthdayDate" class="form-label">Date Of Birth</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <h6 class="">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="femaleGender"
                        value="Female" name="gender" checked/>
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="maleGender" name="gender"
                        value="Male"/>
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="otherGender" name="gender"
                        value="Other">
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" required />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="tel" id="Number" class="form-control form-control-lg" name="ph_no" maxlength="10" minlength="10" pattern="[0-9]{10}" required/>
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <select class="form-select form-select-sm pt-3 pb-2 pl-5 pr-5" aria-label=".form-select-sm" name="blood_grp">
                        <option selected>Select blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                      </select>
                      <label for="bloodgroup" class="form-label">Blood Group</label>
                    </div>
  
                  </div>
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <select class="form-select form-select-sm pt-3 pb-2 pl-5 pr-5" aria-label=".form-select-lg" name="district">
                        <option selected>Select District</option>
                        <option value="Alappuzha">Alappuzha</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Idukki">Idukki</option>
                        <option value="Kannur">Kannur</option>
                        <option value="Kasargod">Kasargod</option>
                        <option value="Kollam">Kollam</option>
                        <option value="Kottayam">Kottayam</option>
                        <option value="Kozhikode">Kozhikode</option>
                        <option value="Malappuram">Malappuram</option>
                        <option value="Palakkad">Palakkad</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                       <option value="Thiruvanathapuram">Thiruvanathapuram</option>
                        <option value="Thrissur">Thrissur</option>
                        <option value="Wayanad">Wayanad</option>
                    </select>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="text" id="pass" class="form-control form-control-lg" name="username" required/>
                      <label class="form-label" for="Password">User Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6  ">
  
                    <div class="form-outline">
                      <input type="password" id="conpass" class="form-control form-control-lg" name="password" minlength="8" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" placeholder="mix chracters and numbers" required />
                      <label class="form-label" for="pass">Password</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      
                      <select class="form-select form-select-sm pt-3 pb-2 pl-5 pr-5" aria-label=".form-select-lg" name="last_donate">
                        <option selected>Never</option>
                        <option value="1">1 Month Ago</option>
                        <option value="2">3 Months Ago</option>
                        <option value="3">Above 5 Months</option>
                        
                    </select>
                    <label class="form-label" for="donate date">Last Donate</label>
                  </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="file" id="phoneNumber" class="form-control form-control-lg" name="medical_certificate" required />
                      <label class="form-label" for="document">Medical Certificate</label>
                    </div>
  
                  </div>
                </div>
                <input class="btn btn-Danger btn-lg fw-bold my-auto" type="submit" value="Register" onclick="return ValidateDOB()"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-light text-white">
      <p class="text-center p-4 m-0 text-secondary">Footer Content</p>
    </div>
 </section>
{% if msg != "" and msg != null %}
<script>
alert("{{msg}}");
$('.datepicker').datepicker({endDate:'-18y'});
</script>
{% endif %}


{% endblock %}
