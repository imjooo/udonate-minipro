{% extends "index.html" %}
{% block content %}
<style>
  #search{
    background-color: rgba(240, 255, 255, 0.84);
  }
  #head{
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
</style>
<section class=" gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" id="search" style="border-radius: 15px";>
            <div class="card-body p-4 p-md-5 text-center" >
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" id="head">User Registration</h3>
              <form method="POST" action="{% url 'user' %}" enctype="multipart/form-data">
                {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-6">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" name="fname" pattern="[a-zA-Z/s]+" required />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" name="lname" pattern="[a-zA-Z/s]+"/>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" name="DOB"/>
                      <label for="birthdayDate" class="form-label">Date Of Birth</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <h6 class="">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="femaleGender"
                        value="Female" name="gender" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="maleGender" name="gender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" id="otherGender" name="gender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="ph_no" maxlength="10" minlength="10" pattern="[0-9]{10}" required/>
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="text" id="emailAddress" class="form-control form-control-lg" name="username" required />
                      <label class="form-label" for="username">user name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 ">
  
                    <div class="form-outline">
                      <input type="password" id="passwoed" class="form-control form-control-lg" name="password" required minlength="8" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" placeholder="mix chracters and numbers" required />
                      <label class="form-label" for="password">password </label>
                    </div>
  
                  </div>
                </div>
                <input class="btn btn-Danger btn-lg fw-bold my-auto" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-light text-white">
      <p class="text-center p-4 m-0 text-secondary">Footer Content</p>
    </div>
 </section>

{% endblock %}
