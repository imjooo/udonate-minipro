{% extends "userhead.html" %}
{% load static %}
{% block content %}
<style>
  #search{
    margin-left: 300px;
    margin-top: 50px;
  }
</style>
           
<div class="right_col" role="main">
  <div class="head text-center">
      <h3>SEARCH</h3>
  </div>
  <div class="form text-center">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card text-center" id="search" style="border-radius: 15px";>
        <form method="POST" action="{% url 'searchblood' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 " id="m">

              <div class="form-outline">
                <select class="form-control" aria-label=".form-select-sm" name="blood_grp">
                  <option selected>Select blood group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>

            </div>
            <div class="col-md-6" id="m">

              <div class="form-outline">
                <select class="form-control" aria-label=".form-select-lg" name="district">
                  <option selected>Select District</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Kasargod">Kasargod</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                 <option value="Thiruvanathapuram">Thiruvanathapuram</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Wayanad">Wayanad</option>
              </select>
              </div>

            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="mt-5" id="s">
            <input class="btn-lg btn-primary" type="submit" value="Search" />
          </div>
        </form>
        
      </div>
    </div>


  </div>

</div>
{% endblock %}
